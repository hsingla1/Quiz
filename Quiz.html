<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <!-- top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">India Quiz</h2>
        </div>
    </div>



<!-- result section -->

<div class="result py-4 d-none bg-light text-center">
    <div class="container-lead">
        <p> You have Scored <span class="text-primary display-4 p-3">0%</span>in the test</p>
    </div>
</div>


    <!-- Quiz Section -->

<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the Questions</h2>

        <form class="quiz-form text-light">

<div class="my-5">
<p class="lead font-weight-normal">1. Which festival is celebrated in India as the festival of colours?</p>
<div class="form-check my-2 text-white-50">
    <input type="radio" name="q1" id="" value="A" checked>
    <label  class="form-check-label">Holi.</label>
</div>

<div class="form-check my-2 text-white-50">
    <input type="radio" name="q1" id="" value="B">
    <label  class="form-check-label">Diwali</label>
</div>
</div>

<div class="my-5">
    <p class="lead font-weight-normal">2.Which animal is the national animal of India?</p>
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q2" id="" value="A" checked>
        <label  class="form-check-label">Peacock</label>
    </div>
    
    <div class="form-check my-2 text-white-50">
        <input type="radio" name="q2" id="" value="B">
        <label  class="form-check-label">Tiger</label>
    </div>
    </div>


<div class="my-5">
       <p class="lead font-weight-normal">3.What is the capital city of India?</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" id="" value="A" checked>
            <label  class="form-check-label">Delhi</label>
        </div>
        
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" id="" value="B">
            <label  class="form-check-label">Mumbai</label>
        </div>
        </div>


<div class="my-5">
         <p class="lead font-weight-normal">4.How many colours are there on the Indian Flag?</p>
             <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q4" id="" value="A" checked>
                 <label  class="form-check-label">Four</label>
             </div>
             
             <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q4" id="" value="B">
                 <label  class="form-check-label">Three</label>
             </div>
             </div>


             <div class="text-center">
                 <input type="submit" class="btn btn-light">
             </div>

        </form>
    </div>
</div>

<script src="Quiz.js"></script>

</body>
</html>
